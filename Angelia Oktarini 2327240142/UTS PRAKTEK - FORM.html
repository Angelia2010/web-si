<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h2>Form Pendaftaran Angel Shop</h2>
    <table>
        <form action="formData">
            <tr>
                <td>No Hp</td>
                <td>:</td>
                <td>
                    <input type="text" name=telp size="50">
                </td>
            </tr>
            <tr>
                <td>Nama Lengkap</td>
                <td>:</td>
                <td>
                    <input type="text" name=nama size="50">
                </td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td>
                    <input type="text" name=alamat size="50">
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>:</td>
                <td>
                    <input type="text" name=email size="50">
                </td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td>
                    <input type="radio" name="rbJK" value="Pria">Pria
                    <input type="radio" name="rbJK" value="Wanita" checked>Wanita
                </td>
            </tr>
            <tr>
                <td>Umur</td>
                <td>:</td>
                <td>
                    <input type="number" name=umur size="50">
                </td>
            </tr>
            <tr>
                <td>Status</td>
                <td>:</td>
                <td>
                    <input type="text" name=status size="50">
                </td>
            </tr>
           
            <tr class="row-button-form">
                <td colspan="3" class="button-form">
                    <button type="submit">Kirim</button>
                    <button type="reset">Batal</button>
                </td>
            </tr>
        </form>
    </table> 
    
</body>
</html>
